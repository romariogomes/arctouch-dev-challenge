<!DOCTYPE html>

<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="src/stylesheet/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<title></title>
</head>

<body>

	<header class="row">
		<div class="col first">
			<div id="craze-logo">
				Craze
			</div>

			<div id="craze-subtitle">
				A great new free psd theme to showcase your new app.
			</div>
			<div id="device-availability">
				<span class="device-logo-background">
					<i class="fab fa-apple"></i>
				</span>
				<span class="device-logo-background"><i class="fab fa-android"></i></span>
				<span class="device-logo-background">
					<i class="fab fa-windows"></i>
				</span>
			</div>
		</div>
		<div class="col second">
			<span id="cellphone-background"></span>
		</div>
	</header>

<div class="container">
	
	
	<section>
		<div class="header">
			
		</div>
	</section>

	<section>

		<div class="section-presentation">
			<h1 class="section-title"></h1>
			<p class="section-description"></p>
		</div>
		<div class="feature-summary"></div>
		<div class="features-list">
			<div class="feature">
				<div class="feature-logo"></div>
				<div id="feature-title"></div>
				<div id="feature-description"></div>
			</div>
		</div>
	</section>

	<section>

		<div class="section-presentation about">
			<h1 class="section-title"></h1>
			<p class="section-description"></p>
			<p class="section-description"></p>
			<ul class="about-list">
				<li class="about-item"></li>
			</ul>
		</div>
	</section>

	<section>

		<div class="customer-report"></div>
		<div class="customer-name"></div>
		<div></div>
	</section>

	<section>

		<div class="section-pricing-plans">
			<h1 class="section-title"></h1>
			<p class="section-description"></p>
		</div>
		<div class="pricing-plans-list">
			<div class="pricing-plan">
				<div class="plan-title"></div>
				<div class="plan-price"></div>
				<div class="plan-features-list">
					<div class="plan-feature"></div>
				</div>
				<div>
					<button>Purchase</button>
				</div>
			</div>
		</div>
	</section>
</div>

<footer>
	<div>
		<ul class="links-list">
			<li class="link"></li>
		</ul>	
	</div>
</footer>

</body>

</html>
